                            <h1><img src="BBK-logo.png " alt="BKK Towing logo"></h1>
                            <h1>Take Call</h1>
                            
                            <form action="submit-request-form" method="post">
                                <fieldset> <!--draws box-->
                                    <legend>Fill Info</legend> <!--puts name on top of box-->
                                    <ul> <!--user types text as input-->
                                      <li><label for="call-id"><p>ID:</p></label> <input type="text" name="id-from-call" id="call-id"></li>
                                      <li><label for="location"><p>Location:</p></label> <input type="text" name="location-call" id="location"></li>
                                      <li><label for="employee-id"><p>Emplyee ID:</p> <input type="text" name="employee id" id="employee-id"></label></li>
                                      <li><label for="form-tel"><p>Phone Number:</p></label> <input type="tel" name="telephone" id="form-tel"></li>
                                      <p> <input type="submit" value="submit call" > </p>
                                    
                                    </ul>
                                    </fieldset>
                                    </form>
