            <div id="container">

                            <h1>Add Employer</h1>
                            <div align="center">
                                <!--<p> ${loginFailedStr} </p>-->
                                <form action="login" method="post">
                                    <table border="1" cellpadding="5">
                                        <tr>
                                            <th>Username: </th>
                                            <td>
                                                <input type="text" name="email" size="45" autofocus>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>First name: </th>
                                            <td>
                                                <input type="text" name="first" size="45" autofocus>
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>Last name: </th>
                                            <td>
                                                <input type="text" name="last" size="45" autofocus>
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>Password: </th>
                                            <td> 
                                                <input type="password" name="password" size="45">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" align="center">
                                                <input type="submit" value="add employee"/>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                </form>
