<!doctype html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>BBK Check released cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
    <style>
    @import url(1.css);
    
    </style>
    </head>
   
    
    <body>
        
    
            <div id="container">
                        <header>
                            <nav>
                                <ul>
                                    <li><a href="successful-login.html">Home</a></li>
                                    <li><a href="main-page.html">BBK Website</a></li>
                                </ul>
                            </nav>

                            <h1><img src="BBK-logo.png " alt="BKK Towing logo"></h1>
                            <h1>Cars in Yard</h1>
                            

                        </header>
            </div>


            <div id="menu" align="center">
                <table border="1" cellpadding="5">
                    <caption><h2>List of Cars</h2></caption>
                    <tr>
                        <th>ID</th>
                        <th>Plate</th>
                        <th>Car Type</th>
                        <th>Car Color</th>
                        <th>Car Make</th>
                        <th>Car Model</th>
                        <th>Car Year</th>
                        <th>Damages</th>
                        <th>Description</th>
        
                    </tr>
                    <c:forEach var="cars" items="${listReleasedCars}">
                        <tr style="text-align:center">
                            <td><c:out value="${cars.carID}" /></td>
                            <td><c:out value="${cars.carPlate}" /></td>
                            <td><c:out value="${cars.carType}" /></td>
                            <td><c:out value="${cars.carColor}" /></td>
                            <td><c:out value="${cars.carMake}" /></td>
                            <td><c:out value="${cars.carModel}" /></td>
                            <td><c:out value="${cars.carYear}"/></td>
                            <td><c:out value="${cars.damage}" /></td>
                            <td><c:out value="&{cars.description}" /></td>
                        </tr>
                    </c:forEach>
                </table>
            </div>   

            <br>
            <br>

    </body>
    </html>
